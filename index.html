<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Montiq – Mini Kalkulator</title>
<style>
  body{margin:0;padding:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(to bottom,#111,#000);color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
  .calculator{background:#1c1c1c;padding:30px;border-radius:20px;box-shadow:0 0 20px rgba(0,0,0,.5);width:320px;}
  .display{background:#111;padding:20px;border-radius:15px;text-align:right;font-size:2rem;margin-bottom:20px;overflow-x:auto;}
  .buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;}
  button{padding:20px;font-size:1.2rem;border:none;border-radius:15px;background:#6366f1;color:#fff;cursor:pointer;transition:transform .2s,background .2s;}
  button:hover{transform:scale(1.05);background:#4f46e5;}
  .operator{background:#f59e0b;}
  .operator:hover{background:#d97706;}
  .equal{background:#10b981;grid-column:span 2;}
  .equal:hover{background:#059669;}
  .clear{background:#ef4444;}
  .clear:hover{background:#b91c1c;}
</style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button class="operator" onclick="appendValue('/')">/</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('*')">*</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('-')">-</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculateResult()">=</button>
  </div>
</div>

<script>
let display = document.getElementById('display');
let currentInput = '';

function appendValue(val){
  currentInput += val;
  display.textContent = currentInput;
}

function clearDisplay(){
  currentInput = '';
  display.textContent = '0';
}

function calculateResult(){
  try{
    let result = eval(currentInput);
    if(result === undefined) result = '';
    display.textContent = result;
    currentInput = result.toString();
  }catch(e){
    display.textContent = 'Błąd';
    currentInput = '';
  }
}
</script>

</body>
</html>
